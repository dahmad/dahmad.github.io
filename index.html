<!DOCTYPE html>
<html lang="en-US">
<html manifest="dahmad.appcache">
        
<head>
	<title>StavBot 420.69</title>
	<meta charset="UTF-8">
	<meta name="author" content="...">
	<meta name="description" content="HTML 5 soundboard.">
	<meta name="keywords" content="HTML5, Mobile, Soundboard, IBM">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
		crossorigin="anonymous">
	<style>
		body {
			margin-left: 20px;
			padding-top: 60px;
			padding-bottom: 40px;
		}
		label {
			font-weight: normal;
		}
		table, th, td {
			border: 1px solid black;
		}
		td, th {
			padding: 10px;
		}
            .btn { margin: 5px }
    </style>
</head>
<body>
	<div class="container">
		<div class="col-xs-12 col-sm-8">

            <button class="btn btn-primary btn-lg" onclick="Array.from(document.getElementsByTagName('audio')).forEach(function(e){e.pause(); e.currentTime=0;})">Silence</button>

                  <div id="root"></div>
			<hr>
		    <footer>
				<p>Footer</p>
		    </footer>
		</div>
	</div>
      <script>
        window.data = [
          {
            name: "Track One",
            items: [
              { title: "1", file: "audio/0000.wav" },
              { title: "2", file: "audio/0001.wav" },
              { title: "3", file: "audio/0002.wav" },
              { title: "4", file: "audio/0003.wav" },
              { title: "5", file: "audio/0004.wav" },
              { title: "6", file: "audio/0005.wav" },
              { title: "7", file: "audio/0006.wav" },
              { title: "8", file: "audio/0007.wav" },
              { title: "9", file: "audio/0008.wav" },
              { title: "10", file: "audio/0009.wav" },
            ]
          }
        ];
        var audioHTML = '';
        for (var i = 0; i < window.data.length; i++) {
          var category = window.data[i];
          var itemHTML = '<h4>' + category.name + '</h4>';
          for (var itemCount = 0; itemCount < category.items.length; itemCount++) {
            var item = category.items[itemCount];
            var title = item.title;
            var file = item.file;
            itemHTML += '<audio id="#file" src="#file"></audio><button class="btn btn-primary btn-lg"  onclick="document.getElementById(\'#file\').play()">#title</button>'
              .replace(/#file/g, file)
              .replace(/#title/g, file);
          }
          document.getElementById('root').innerHTML += itemHTML;
        }
      </script>
</body>
</html>
